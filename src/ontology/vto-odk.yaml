id: vto
title: "Vickers Testing Ontology"
github_org: HosseinBeygiNasrabadi
git_main_branch: main
repo: Vickers-testing-application-ontology
uribase: https://w3id.org/pmd/ao
uribase_suffix: vto

release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
remove_owl_nothing: true

import_group:
  products:
  - id: pmdco
    mirror_from: https://materialdigital.github.io/core-ontology/ontology.owl
    module_type: mirror
    - id: mwo
      mirror_from: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/mwo/refs/heads/main/mwo.owl
      module_type: custom

namespaces:
  - https://w3id.org/pmd/ao/vto/
